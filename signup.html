<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Apple TV+</title>

        type="image/x-icon" />

    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/c610c7a2ec.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">
        <div class="main">
            <div class="logo">
                <div class="cross"><a href="./index.html"><i class="fa-duotone fa-x icon_size_cross"></i></a></div>
                <div class="applelogo"><img
                        src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRFytviUIVAKY0Hhrv1YyBHnusT_igFizpe3ZmfqVuQW2iBijxm"
                        alt="applelogo"></div>
            </div>
            <h3>Create Apple ID</h3>
            <form>
                <div class="form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="inputname" aria-describedby="emailHelp"
                            placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="inputlastname" placeholder="Last Name">
                    </div>
                    <div class="mb-4">
                        <input type="date" class="form-control" id="inputbirthday" placeholder="Birthday">
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control" id="inputemail" placeholder="name@example.com">
                        <div id="emailHelp" class="form-text">Your email will be your Apple ID.</div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="inputpassword" placeholder="Password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree to Terms & Conditions</label>
                    </div>

                    <hr>
                    <div id="ack" class="form-text">By continuing, you acknowledge that you agree to the <a
                            href="https://www.apple.com/legal/internet-services/itunes/">Apple Media Services Terms &
                            Conditions.</a></div>
                    <hr class="hr">
                    <div class="btn1">
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<script>
    document.querySelector("form").addEventListener("submit",signup);

var userData = JSON.parse(localStorage.getItem("userdata")) || [];

function signup(){
    
    event.preventDefault();

    var userobj = {
        firstName : document.querySelector("#inputname").value,
        lastName : document.querySelector("#inputlastname").value,
        dob : document.querySelector("#inputbirthday").value,
        email : document.querySelector("#inputemail").value,
        password : document.querySelector("#inputpassword").value,
        checkbox : document.querySelector("#exampleCheck1").value,  
    };
    console.log(userobj);
    userData.push(userobj);
    alert("Sign Up success")
    window.location.href = "signin.html"
    localStorage.setItem("userdata", JSON.stringify(userData));
     
}
</script>
